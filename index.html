<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragos Gatan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 360px;
            border-radius: 12px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--btn-bg);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2.0rem;
            color: var(--text-main);
        }

        .link {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .linkbuton {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            padding: 0.875rem 1rem;
            background: var(--btn-bg);
            color: var(--text-main);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .linkbuton:hover {
            background: var(--btn-hover);
            border-color: #404040;
            transform: translateY(-2px);
        }

        .linkto {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .linkto i {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            object-fit: contain;
            border-radius: 2px;
        }

        footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        :root {
            --bg-color: #0a0a0a;
            --card-bg: #171717;
            --border-color: #262626;
            --btn-bg: #262626;
            --btn-hover: #303030;
            --text-main: #ededed;
            --text-sub: #737373;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="githubpfp.png" alt="Dragos Gatan" class="avatar">

        <h1>Dragos Gatan</h1>

        <div class="link">
            <a href="https://github.com/dragosgatan" target="_blank" class="linkbuton">
                <div class="linkto">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </div>
            </a>

            <a href="https://www.pbinfo.ro/profil/gatandragos" target="_blank" class="linkbuton">
                <div class="linkto">
                    <img src="https://www.google.com/s2/favicons?domain=pbinfo.ro&sz=64" alt="PBInfo" class="icon">
                    <span>PBInfo</span>
                </div>
            </a>
        </div>

        <footer>
            &copy; Dragos Gatan 2025
        </footer>
    </div>

</body>

</html>
